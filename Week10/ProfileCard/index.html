<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="profile-card">
  <div class="profile-image">
    <img src="img/me2.png" alt="Profile Picture">
  </div>
  <div class="profile-details">
    <h2 class="profile-name">Juan Garcia</h2>
    <p class="profile-username">@grunkeys</p>

    <div class="profile-stats">

      <div class="stat">
        <h4>86</h4>
        <p>Followers</p>
      </div>
      <div class="stat">
        <h4>40</h4>
        <p>Following</p>
      </div>
<!--      <div class="stat">-->
<!--        <h4>1971</h4>-->
<!--        <p>Likes</p>-->
<!--      </div>-->

    </div>
  </div>

  <button class="follow-button">Follow</button>
  <div class="profile-details">
    <p class="profile-bio">
      Juan has 100%'d all Souls-games except Bloodborne and now has to wait to complete it.
      Oh well. It's not too bad since this is a mock profile card.
    </p>
  </div>

</div>
</body>

</html>
